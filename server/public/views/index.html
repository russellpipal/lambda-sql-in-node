<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Angular + Express + SQL</title>
    <script src="vendor/angular/angular.min.js"></script>
    <script src="scripts/client.min.js"></script>
    </head>
  <body>
    <div ng-controller="PersonController as person">
      <label>Name:</label>
      <input type="text" ng-model="person.name" />

      <label>Address:</label>
      <input type="text" ng-model="person.address" />

      <label>City:</label>
      <input type="text" ng-model="person.city" />

      <label>State:</label>
      <input type="text" ng-model="person.state" />

      <label>Zip Code:</label>
      <input type="text" maxlength="5" ng-model="person.zip" />
      <button ng-click="person.sendData()">Submit</button><br />
      <div ng-repeat='result in person.results'>
        <p>Name: {{ result.name }}</p>
        <p>Address: {{ result.address }}</p>
        <p>City: {{ result.city }}</p>
        <p>State: {{ result.state }}</p>
        <p>Zip Code: {{ result.zip }}</p>
      </div>
    </div>
  </body>
</html>
